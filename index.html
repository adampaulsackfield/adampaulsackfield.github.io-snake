<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake</title>

		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body class="container">
		<section class="display">
			<h2 class="display__heading">
				Score: <span id="score" class="display__heading--score">0</span>
			</h2>
			<h2 class="display__heading">
				Time: <span id="time" class="display__heading--time">00:00</span>
			</h2>
		</section>

		<main class="main">
			<section id="scoreBoard" class="main__scoreBoard"></section>
			<section id="nameArea" class="nameArea">
				<input
					id="name"
					class="nameArea__input"
					type="text"
					placeholder="Enter Your Name..."
				/>
				<button id="nameBtn" class="nameArea__button">Submit</button>
			</section>
			<section id="game" class="main__game"></section>
		</main>

		<section class="controls">
			<button id="newGame" class="controls__button">New Game</button>
			<button id="pause" class="controls__button">Pause</button>
		</section>

		<script src="./scripts/main.js" type="module"></script>
	</body>
</html>
